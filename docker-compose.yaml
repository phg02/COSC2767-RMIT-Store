version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - cosc2767-network

  backend:
    image: server-backend
    container_name: backend
    build: ./server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: testing
      CLIENT_URL: http://54.163.198.63:8080
      MONGO_URI: mongodb://mongo:27017/rmit_ecommerce
      JWT_SECRET: my_secret_string
    depends_on:
      - mongo
    networks:
      - cosc2767-network

  frontend:
    image: client-server
    container_name: frontend
    build: ./client
    ports:
      - "8080:80"
    environment:
      NODE_ENV: testing
      API_URL: http://54.163.198.63:3000
    depends_on:
      - backend
    networks:
      - cosc2767-network

volumes:
  mongo_data:

networks:
  cosc2767-network:
    driver: bridge